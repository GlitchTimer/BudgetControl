<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-registration.css') }}">
  <script src="{{ url_for('static', filename='js/AcceptButton.js') }}"></script>
</head>
<body>

  <header>
      <a href="/">
        <img src="{{ url_for('static', filename='img/turn-back.png') }}" alt="Back to home page" class="home-button">
      </a>

      <a href="/login">
        <img src="{{ url_for('static', filename='img/sign-in.png') }}" alt="Sign in" class="sign-in-button">
      </a>

      <a href="https://t.me/budget_control1bot">
        <img src="{{ url_for('static', filename='img/telegram.png') }}" alt="Telegram bot" class="tg-button">
      </a>

      <a href="https://github.com/MothScientist/budget_control">
        <img src="{{ url_for('static', filename='img/github.png') }}" alt="Github" class="github-button">
      </a>
  </header>

  {% for category, messages in get_flashed_messages(True) %}
  <div class="flash {{ category }}">
    {{ messages }}<br>
  </div>
  {% endfor %}

  <div class="container_2">
    <div class="form">
      <div class="header-2">Registration</div>
      <form action="/registration" method="POST">
        <input type="text" id="username" name="username" placeholder="Your name (3-20 characters)" maxlength="20">
        <input type="text" id="telegram-id" name="telegram-id" placeholder="Your telegram ID" maxlength="12">
        <input type="password" id="password" name="password" placeholder="Password (8-32 characters / at least 1 number and 1 letter)" maxlength="32">
        <input type="password" id="token" name="token" placeholder="Token (if you are adding to an existing group)" maxlength="32">
        <button type="submit" id="signup-button" class="link-button" disabled>Sign up!</button>
        <label for="agree-checkbox">
          <input id="agree-checkbox" type="checkbox" required> I agree with <a href="/conditions">the conditions</a>
        </label>
        <button type="reset" class = "clear-button" id="clear-button">Clear</button>
      </form>
    </div>
  </div>


  <footer>
    <div id="gradient-line"></div>
    <div class="content">
        <p><a href="https://www.flaticon.com/free-icons/previous" title="previous icons">Previous icons created by Freepik - Flaticon</a></p>
    </div>
  </footer>
</body>
</html>
